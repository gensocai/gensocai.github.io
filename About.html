<!DOCTYPE html>
<html>
<head>
    <title>My TensorFlow Model</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.12.0/dist/tf.min.js"></script>
</head>
<body>
    <h1>My TensorFlow Model</h1>
    <input type="file" id="file" accept="image/*">
    <button onclick="predict()">Predict</button>
    <br>
    <img id="preview" width="224" height="224">
    <p id="output"></p>

    <script>
        async function predict() {
            const fileInput = document.getElementById('file');
            const file = fileInput.files[0];
            if (!file) {
                alert('Please select an image file.');
                return;
            }
            const reader = new FileReader();
            reader.onload = async (event) => {
                const img = new Image();
                img.onload = async () => {
                    const tensor = tf.browser.fromPixels(img).resizeNearestNeighbor([256, 256]).toFloat();
                    const offset = tf.scalar(127.5);
                    const normalized = tensor.sub(offset).div(offset);
                    const batched = normalized.reshape([1, 256, 256, 3]);
                    const model = await tf.loadLayersModel('model.json');
                    const result = model.predict(batched).dataSync()[0];
                    document.getElementById('output').textContent = result.toFixed(2);
                };
                img.src = event.target.result;
                document.getElementById('preview').src = event.target.result;
            };
            reader.readAsDataURL(file);
        }
    </script>
</body>
</html>
